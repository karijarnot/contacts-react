<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Update Contact</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.0/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
</head>
<body>
	<div class="text-center">
		<h1>Update Contact</h1>
	</div>
	<form action="#" th:action="@{/update_contact}" th:object="${contact}" method="post">
		<input type="hidden" th:field="*{id}" />
		<div class="container-fluid">
			<div class="col-sm-8 offset-sm-2">
				<div class="form-group">
					<label class="control-label" for="firstName">First Name</label> 
					<input type="text" class="form-control" id="firstName" th:field="*{firstName}" required />
				</div>
				<div class="form-group">
					<label class="control-label" for="lastName">Last Name</label> 
					<input type="text" class="form-control" id="lastName" th:field="*{lastName}" required />
				</div>
				<div class="form-group">
					<label class="control-label" for="phoneNumber">Phone Number</label> 
					<input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" />
				</div>
				<div class="form-group">
					<label class="control-label" for="email">Email</label> 
					<input type="text" class="form-control" id="email" th:field="*{email}" />
				</div>
				<div class="text-center">
					<input type="submit" value="Submit" class="btn btn-primary" /> 
					<input type="reset" value="Reset" class="btn btn-secondary" /> 
					<a th:href="@{'/'}" class="btn btn-secondary">Cancel</a>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
